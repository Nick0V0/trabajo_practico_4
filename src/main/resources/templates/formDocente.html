
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario Docente</title>
</head>
<body>
	<header data-th-replace="~{fragments/header::Header}"> </header>
	<nav data-th-replace="~{fragments/header::Nav}"></nav>
	<br>
	<div class="container">
		<h1>FORMULARIO DOCENTE</h1>
		<form data-th-object="${nuevaDocente}"
			data-th-action="${band}?@{/modificarDocente}:@{/guardarDocente} "
			method="post">

			<div class="col-sm-6">
				<label for="legajo" class="form-label">Legajo</label> <input
					type="text" class="form-control" id="legajo"
					data-th-field="*{legajo}" data-th-readonly="${band}" required>
			</div>

			<div class="col-sm-6">
				<label for="nombre" class="form-label">Nombre Docente</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}" required>
			</div>

			<div class="col-sm-6">
				<label for="apellido" class="form-label">Apellido Docente</label> <input
					type="text" class="form-control" id="apellido"
					data-th-field="*{apellido}" required>
			</div>

			<div class="col-sm-6">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email"
					data-th-field="*{email}" required>
			</div>

			<div class="col-sm-6">
				<label for="telefono" class="form-label">Numero de telefono</label>
				<input type="number" class="form-control" id="telefono"
					data-th-field="*{telefono}" required>
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary">Guardar
					Docente</button>
				<a class="btn btn-secondary" href="/docentes">Ver listado de
					Docente</a>
			</div>
		</form>
	</div>

	<br>
	<br>
	<footer data-th-replace="~{fragments/footer::Footer}"> </footer>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
