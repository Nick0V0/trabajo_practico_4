<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Listado Alumnos</title>
</head>
<body>
	<header data-th-replace="~{fragments/header::Header}"> </header>
	<nav data-th-replace="~{fragments/header::Nav}"></nav>
	<br>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">DNI</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Fecha de Nacimiento</th>
					<th scope="col">Domicilio</th>
					<th scope="col">Libreta Universitaria</th>
					<th scope="col">Estado</th>
					<th scope="col">Edición</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="alumno : ${listadoAlumnos}">
					<td data-th-text="${alumno.dni}"></td>
					<td data-th-text="${alumno.nombre}"></td>
					<td data-th-text="${alumno.apellido}"></td>
					<td data-th-text="${alumno.email}"></td>
					<td data-th-text="${alumno.telefono}"></td>
					<td data-th-text="${alumno.fechaNacimiento}"></td>
					<td data-th-text="${alumno.domicilio}"></td>
					<td data-th-text="${alumno.libretaUniversitaria}"></td>
					<td data-th-text="${alumno.estado}"></td>
					<td>
						<a data-th-href="@{'/borrarAlumno/'+${alumno.dni}}" class="btn btn-danger">Borrar</a> 
						<a data-th-href="@{'/modificarAlumno/'+${alumno.dni}}" class="btn btn-warning">Modificar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<br>
	<footer data-th-replace="~{fragments/footer::Footer}"> </footer>

	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
