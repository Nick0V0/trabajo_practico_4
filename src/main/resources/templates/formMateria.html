<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario Materias</title>
</head>
<body>
	<header data-th-replace="~{fragments/header::Header}"> </header>
	<nav data-th-replace="~{fragments/header::Nav}"></nav>
	<br>
	<div class="container">
		<h1>FORMULARIO MATERIA</h1>
		<form data-th-object="${nuevaMateria}"
			data-th-action="${band}?@{/modificarMateria}:@{/guardarMateria}"
			method="post">

			<div class="col-sm-6">
				<label for="codigo" class="form-label">CÃ³digo</label> <input
					type="text" class="form-control" id="codigo"
					data-th-field="*{codigo}" data-th-readonly="${band}" required>	
			</div>

			<div class="col-sm-6">
				<label for="nombre" class="form-label">Nombre Materia</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}" required>
			</div>

			<div class="col-sm-6">
				<label for="curso" class="form-label">Curso</label> <input
					type="text" class="form-control" id="curso"
					data-th-field="*{curso}" required>
			</div>

			<div class="col-sm-6">
				<label for="cantidadHoras" class="form-label">Cantidad Horas</label>
				<input type="time" class="form-control" id="cantidadHoras"
					data-th-field="*{cantidadHoras}" required>
			</div>

			<div class="col-sm-6">
				<label for="modalidad" class="form-label">Modalidad</label> <select
					class="form-select" id="modalidad" data-th-field="*{modalidad}"
					required>
					<option value="Virtual">Virtual</option>
					<option value="Presencial">Presencial</option>
				</select>
			</div>

			<div class="col-sm-6">
				<label class="form-label" for="docente">Docente</label> <select
					class="form-select" id="docente" data-th-field="*{docente.legajo}"
					required>
					<option value="">Seleccionar Docente</option>
					<option data-th-each="d:${listadoDocentes}"
						data-th-value="${d.legajo}" data-th-text="${d.nombre}"></option>
				</select>
			</div>

			<div class="col-sm-6">
				<label class="form-label" for="carrera">Carrera</label> <select
					class="form-select" id="carrera" data-th-field="*{carrera.codigo}" 
					required>
					<option value="">Seleccionar Carrera</option>
					<option data-th-each="c:${listadoCarreras}"
						data-th-value="${c.codigo}" data-th-text="${c.nombre}"></option>
				</select>
			</div>

			<br>

			<div>
				<button type="submit" class="btn btn-primary">Guardar
					Materia</button>
				<a class="btn btn-secondary" href="/materias">Ver listado de
					Materias</a>
			</div>
		</form>
	</div>
	<br>
	<br>
	<footer data-th-replace="~{fragments/footer::Footer}"> </footer>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
